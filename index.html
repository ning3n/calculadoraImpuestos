<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Impuestos</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Calculadora de Impuestos</h2>
        <div class="form">
            <input type="text" name="edad" id="edad" placeholder="Indique su edad" required>
            <input type="text" name="ingresos" id="ingresos" placeholder="Indique sus ingresos" required>
            <button>Calcular</button>
        </div>
        <h2 class="result">Debe o no debe</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
