<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Impuestos</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Calculadora de Impuestos</h2>
        <div class="form">
            <input type="number" name="age" id="age" placeholder="Indique su edad" required>
            <input type="number" name="income" id="income" placeholder="Indique sus ingresos" required>
            <button id="calculate">Calcular</button>
        </div>
        <h2 class="result" id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
